<form #form="ngForm" (ngSubmit)="submit(form)" (keydown.enter)="$event.preventDefault()" class="card card-load mb-0">

    <div class="modal-header">
      <h4>{{ crud | titlecase }} {{ title | titlecase }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="dados.name" #name="ngModel"
                    placeholder="Nome do {{ title | titlecase }}" />
            </div>
            <div class="col-sm-6 form-group">
                <label>CPF:</label>
                <input type="tel" class="form-control" name="cpf" [(ngModel)]="dados.cpf" #cpf="ngModel"
                    placeholder="000.000.000-00"  
                    [mask]="'000.000.000-00'" />
            </div>
            <div class="col-sm-6 form-group">
                <label>Telefone:</label>
                <input type="tel" class="form-control" name="phone" [(ngModel)]="dados.phone" #phone="ngModel"
                    placeholder="(00) 00000-0000"
                    [mask]="'(00) 0 0000-0000'"/>
            </div>
            <div class="col-sm-6 form-group">
                <label>*Email:</label>
                <input type="email" required class="form-control" name="email" [(ngModel)]="dados.email" #email="ngModel"
                    [ngClass]="{'is-invalid': !email.valid && (email.touched || form.submitted)}" />
            </div>
            <div class="col-sm-6 form-group">
                <label>*Password:</label>
                <input type="password" required class="form-control" name="password" [(ngModel)]="dados.password" #password="ngModel"
                    [ngClass]="{'is-invalid': !password.valid && (password.touched || form.submitted)}" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
  
      <button type="button" class="btn btn-secondary" (click)="close()">Voltar</button>
      <button type="submit" class="btn btn-success" [disabled]="loading">
        <div class="spinner-border text-danger" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!loading">Salvar</span>
      </button>
  
    </div>
    <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
</form>
